<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around" />
    <meta name="author" content="FIDEL_MARINY" />
    <meta name="keywords" content="html, css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Tripleten_Around</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            src="./Pictures/Vector.png"
            alt="Logo Vector"
            class="header__logo-vector"
          />
          <hr class="header__line" />
        </div>
        <div class="header__profile">
          <img
            src="./Pictures/image Jacques Cousteau.png"
            alt=" Foto de Jacques
          Cousteau"
            class="header__profile-image-avatar"
          />

          <div class="header__profile-Info">
            <div class="header__profile-Info-in">
              <p class="header__profile-first-text">Jacques Cousteau</p>
              <button type="button" class="header__profile-edit-button">
                <img
                  src="./Pictures/Vector_pencil.png"
                  class="header__profile-edit-button-pencil"
                />
              </button>
            </div>

            <p class="header__profile-second-text">Explorador</p>
          </div>

          <img
            src="./Pictures/Add Button.png"
            alt=""
            class="header__profile-add-button"
          />
        </div>
      </header>
      <main class="content">
        <section class="elements">
          <!-- En este Ssprin 8  -->
          <!-- card 1   -----se booraron las card desde 2 a 3 para crear UN CONTENEDOR TEMPLADEðŸ”½ en remplazo de las car -->
          <template id="template">
            <div class="element">
              <div class="element__trash">
                <button class="element__trash-icon"></button>
                <img src="" alt="" class="element__grid-card" />
              </div>
              <div class="content__card-text">
                <p class="element__card-text"></p>
                <button class="element__card-like"></button>
              </div>
            </div>
          </template>
        </section>
        <section class="footer">
          <div>
            <p class="footer__copyright">Â© 2024 Around The U.S.</p>
          </div>
        </section>
      </main>

      <!-- Codigo para Cuadro EMERGENETE EDITAR PERFIL-->
      <section class="popup popup-perfil" id="edit-profile-popup">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__close-button" type="button">
            <img src="./Pictures/Close Icon.svg" alt="Cerrar" />
          </button>
          <form class="popup__form" name="edit-profile" novalidate>
            <h2 class="popup__title">Editar perfil</h2>

            <input
              class="popup__input"
              id="name-input"
              type="text"
              placeholder="Nombre"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error" id="name-input-error"></span>

            <input
              class="popup__input"
              id="about-input"
              type="text"
              placeholder="Acerca de mÃ­"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error" id="about-input-error"></span>

            <button type="submit" class="popup__button popup-place__save-button">Guardar</button>
          </form>
        </div>
      </section>

      <!-- Codigo para Cuadro EMERGENETE EDITAR LUGARES-->

      <section class="popup popup-places" id="add-place-popup">
        <div class="popup__overlay"></div>
        <div class="popup-place__content">
          <button class="popup-place__close-button" type="button">
            <img src="./Pictures/Close Icon.svg" alt="Cerrar" />
          </button>

          <form
            class="popup__form popup-place__form"
            name="new-place"
            novalidate
          >
            <h2 class="popup-place__title">Nuevo lugar</h2>

            <input
              class="popup__input popup-place__input"
              id="title-input"
              type="text"
              placeholder="TÃ­tulo"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__error" id="title-input-error"></span>

            <input
              class="popup__input popup-place__input"
              id="url-input"
              type="url"
              placeholder="Enlace a la imagen"
              required
            />
            <span class="popup__error" id="url-input-error"></span>

            <button
              type="submit"
              class="popup__button popup-place__save-button"
            >
              Crear
            </button>
          </form>
        </div>
      </section>
      <!-- creacion de popup BIG image ------------- -->

      <section class="popup popup__image" id="image-popup">
        <div class="popup__overlay"></div>
        <div class="popup__content-image">
          <button class="popup__close-button2" type="button">
            <img src="./Pictures/Close Icon.svg" alt="Cerrar" />
          </button>
          <img class="popup__big-image" src="#" alt="" />
          <h2 class="popup__title-image"></h2>
        </div>
      </section>
    </div>

    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
