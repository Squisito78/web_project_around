<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around" />
    <meta name="author" content="FIDEL_MARINY" />
    <meta name="keywords" content="html, css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Tripleten_Around</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            src="./Pictures/Vector.png"
            alt="Logo Vector"
            class="header__logo-vector"
          />
          <hr class="header__line" />
        </div>
        <div class="header__profile">
          <img
            src="./Pictures/image Jacques Cousteau.png"
            alt=" Foto de Jacques
          Cousteau"
            class="header__profile-image-avatar"
          />

          <div class="header__profile-Info">
            <div class="header__profile-Info-in">
              <p class="header__profile-first-text">Jacques Cousteau</p>
              <button type="button" class="header__profile-edit-button">
                <img
                  src="./Pictures/Vector_pencil.png"
                  class="header__profile-edit-button-pencil"
                />
              </button>
            </div>

            <p class="header__profile-second-text">Explorador</p>
          </div>

          <img
            src="./Pictures/Add Button.png"
            alt=""
            class="header__profile-add-button"
          />
        </div>
      </header>
      <main class="content">
        <section class="elements">
          <!-- En este Ssprin 8  -->
          <!-- card 1   -----se booraron las card desde 2 a 3 para crear UN CONTENEDOR TEMPLADEðŸ”½ en remplazo de las car -->
          <template id="template">
            <div class="element">
              <img src="" alt="" class="element__grid-card" />
              <img
                src="./Pictures/Trash_white.svg"
                alt="Basurero"
                class="element__trash-white"
              />
              <div class="content__card-text">
                <p class="element__card-text"></p>
                <button class="element__card-group-vector"></button>
              </div>
            </div>
          </template>
        </section>
        <section class="footer">
          <div>
            <p class="footer__copyright">Â© 2024 Around The U.S.</p>
          </div>
        </section>
      </main>

      <!-- Codigo para Cuadro EMERGENETE EDITAR PERFIL-->
      <section class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__close-button">
            <img src="./Pictures/Close Icon.svg" alt="Boton de cerrado" />
          </button>
          <form class="popup__form">
            <h2 class="popup__title">Editar Perfil</h2>
            <input class="popup__imput" id="name" placeholder="Nombre" />
            <input class="popup__imput" id="about" placeholder="Acerca de mÃ­" />
            <button type="submit" class="popup__save-button">GUARDAR</button>
          </form>
        </div>
      </section>
      <!-- Codigo para Cuadro EMERGENETE EDITAR LUGARES-->

      <section class="popup-places">
        <div class="popup__overlay"></div>
        <div class="popup-place__content">
          <button class="popup-place__close-button">
            <img src="./Pictures/Close Icon.svg" alt="Boton de cerrado" />
          </button>
          <form class="popup-place__form">
            <h2 class="popup-place__title">Nuevo lugar</h2>
            <input
              class="popup-place__imput"
              id="Name-title"
              placeholder="Titulo"
            />
            <input
              class="popup-place__imput"
              id="link-image"
              placeholder="Enlace a la imagen"
            />
            <button type="submit" class="popup-place__save-button">
              CREAR
            </button>
          </form>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
